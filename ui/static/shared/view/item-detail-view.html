
<div class="modal-header app-modal-radius">
	<h3 class="modal-title app-modal-title">{{item.heading}}</h3>
</div>
<div class="modal-body">
	<table class="table table-striped table-bordered">
		<tbody>
			<tr ng-repeat="(key, value) in item.data" ng-if="key!='id'">
				<td class="text-left">{{ key | toSentence}}</td>
				<td class="text-left">{{ value }}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer ">
	<button class="btn btn-primary pull-left" ng-click="ok()">Close</button>
</div>
