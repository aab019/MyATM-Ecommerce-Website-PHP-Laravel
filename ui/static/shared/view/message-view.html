
<div class="modal-header">
	<h3 class="modal-title">{{item.heading}}</h3>
</div>
<div class="modal-body text-default">
	<div ng-if="item.data.length>0">
		<b>{{item.data[0]}}</b>			
	 <ul>
         <li ng-repeat="itm in item.data track by $index" ng-if="$index>0" >
             <span >{{ itm }}</span>
         </li>
     </ul>
    </div> 
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary app-btn-primary" ng-click="ok()">Close</button> 
</div>
